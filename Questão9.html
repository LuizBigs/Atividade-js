<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Intercaladas</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <div id="container">
        <h2>Palavras Intercaladas</h2>
        <form id="palavrasForm">
            <label for="palavra1">Palavra 1:</label>
            <input type="text" id="palavra1" required>
            <br>
            <label for="palavra2">Palavra 2:</label>
            <input type="text" id="palavra2" required>
            <br>
            <button type="button" onclick="intercalarPalavras()">Intercalar</button>
            <br>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
