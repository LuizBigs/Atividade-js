<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Cliente</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div id="container">
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label>Tipo de Pessoa:</label>
            <input type="radio" id="pessoaFisica" name="tipoPessoa" value="Física" onclick="toggleCampos()"> Pessoa Física
            <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="Jurídica" onclick="toggleCampos()"> Pessoa Jurídica
            <br>
            <label for="cpf" id="cpfLabel">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="formatarCPF()" disabled>
            <br>
            <label for="cnpj" id="cnpjLabel">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" oninput="formatarCNPJ()" disabled>
            <br>
            <label for="dataNascimento" id="dataNascimentoLabel">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento" maxlength="10" oninput="formatarDataNascimento()" disabled>
            <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" oninput="formatarCEP()" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" oninput="formatarTelefone()" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
